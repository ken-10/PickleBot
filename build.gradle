plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.ken10.picklebot.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_122'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.2'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

compileJava.options.encoding = 'UTF-8'
